<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <script>
    </script>
</head>
<body>
<h1>Калкулатор</h1>
<div>
    <div style="text-align:left; float:left">
        <p>а <input id="a" style="width:15px"/>
            b <input id="b" style="width:15px"/></p>
        <p>
            <input id="plus" type="radio" name="oper" checked>a+b
            <input id="minus" type="radio" name="oper">a-b
            <input id="mnoz" type="radio" name="oper" >a*b
            <input id="del" type="radio" name="oper" >a/b
            <br>
            <input id="sin" type="radio" name="oper">sin(a)
            <input id="cos" type="radio" name="oper">cos(a)
            <input id="tg" type="radio" name="oper">tg(a)
            <br>
            <input id="cel" type="radio" name="oper">[a]
            <input id="stepen" type="radio" name="oper">a<sup>b</sup>
            <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:
overline">a</span>
        </p>
        <button onclick="presmetaj()">Пресметај</button>
        <p id="rezultat"></p>
    </div>
</div>
<br/>
<script>
    function presmetaj(){
        let a=parseInt(document.getElementById("a").value);
        let b=parseInt(document.getElementById("b").value);
        let plus=document.getElementById("plus");
        let minus=document.getElementById("minus");
        let mnoz=document.getElementById("mnoz");
        let del=document.getElementById("del");
        let sin=document.getElementById("sin");
        let cos=document.getElementById("cos");
        let tg=document.getElementById("tg");
        let cel=document.getElementById("cel");
        let stepen=document.getElementById("stepen");
        let koren=document.getElementById("koren");
        let tekst=document.getElementById("rezultat");

        if(plus.checked){
            tekst.innerText=a+b;
        }else if(minus.checked){
            tekst.innerText=a-b;
        }
        else if(mnoz.checked){
            tekst.innerText=a*b;
        }
        else if(del.checked){
            tekst.innerText=a/b;
        }
        else if(sin.checked){
            tekst.innerText=Math.sin(a);
        }
        else if(cos.checked){
            tekst.innerText=Math.cos(a);
        }
        else if(tg.checked){
            tekst.innerText=Math.tan(a);
        }else if(cel.checked){
            tekst.innerText=Math.floor(a);
        }else if(stepen.checked){
            tekst.innerText=Math.pow(a,b);
        }else if(koren.checked){
            tekst.innerText=Math.sqrt(a);
        }
    }

</script>
</body>
</html>
