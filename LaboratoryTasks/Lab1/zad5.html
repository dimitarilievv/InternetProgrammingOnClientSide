<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zad 5</title>
</head>
<body>
<script>
    for (var i = 0; i < 30; i++) {
        if (i % 2 == 0) {
            document.write(i + " е парен број <br>")
        } else {
            document.write(i + " е непарен број <br>")
        }
    }
</script>
</body>
</html>
