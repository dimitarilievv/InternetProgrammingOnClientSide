<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>About Me</title>
</head>
<body id="body">
<h1>About Me</h1>
<ul>
    <li>Name: <span id="name"></span>
    <li>Index: <span id="index"></span>
    <li>Hometown: <span id="hometown"></span>
</ul>
<script>
  document.getElementById("body").style.fontFamily="Arial";
  document.getElementById("name").innerText="Dimitar";
  document.getElementById("index").innerText="Iliev";
  document.getElementById("hometown").innerText="Gevgelija";
  let arr=document.getElementsByTagName("li");
  for(let i=0;i<arr.length;i++){
    arr[i].style.background="red";
  }
</script>
</body>
</html>
