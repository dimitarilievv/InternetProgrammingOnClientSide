<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body><form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove"><br></form>
<script>
    function removecolor(){
        let option=document.getElementById("colorSelect");
        console.log(option.value);
        option.remove(option.selectedIndex);
    }
</script>
