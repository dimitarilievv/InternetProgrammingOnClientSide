<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <style>
    #div {
      border: 1px solid black;
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
<div id="div">

</div>
<input type="color">
<button>draw</button>
<script>

  let data = '[{"tip":"circle","x1":"100","y1":"300","radius":"40"},' +
          '{"tip":"circle","x1":"400","y1":"400","radius":"10"},' +
          '{"tip":"rectangle","x1":"200","y1":"300","width":"50","height":"50"},' +
          '{"tip":"rectangle","x1":"350","y1":"100","width":"100","height":"40"}]';
  data = JSON.parse(data);
  let div = document.getElementById("div");
  for (let i = 0; i < data.length; i++) {
    let p = document.createElement("p");
    p.style.backgroundColor = "black";
    p.style.position = "absolute";
    p.style.display = "inline-block";
    if (data[i].tip === "circle") {
      p.style.borderRadius = parseInt(data[i].radius) * 2 + "px";
      p.style.width = parseInt(data[i].radius) * 2 + "px";
      p.style.height = parseInt(data[i].radius) * 2 + "px";
      p.style.left = parseInt(data[i].x1) + "px";
      p.style.top = parseInt(data[i].y1) + "px";
      div.append(p);
    } else if (data[i].tip === "rectangle") {
      p.style.width = parseInt(data[i].width) + "px";
      p.style.height = parseInt(data[i].height) + "px";
      p.style.left = parseInt(data[i].x1) + "px";
      p.style.top = parseInt(data[i].y1) + "px";
      div.append(p);
    }
  }
</script>
</body>
</html>
